<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="javascript" href="index.js" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
      integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <nav class="nav">
      <ul>
        <li class="logo">Mj Photograph</li>
        <li class="menu"><i class="fa fa-bars"></i></li>
        <li class="collection">collection</li>
        <li class="explore">explore</li>
        <li class="search">search</li>
        <li class="profile">
          <div class="img"></div>
        </li>
      </ul>
    </nav>
    <div class="cotent">
      <div class="img-wrapper">
        <div class="katria"></div>
      </div>

      <div class="info">
        <ul>
          <li>unsplash.com</li>
          <li>@katrina</li>
          <li>katrinas.com</li>
          <li><i class="fa fa-share-alt"></i></li>
        </ul>
      </div>

      <div class="text">
        <h1>Manoj MjWeb</h1>
        <p>Fashion photographer</p>
      </div>

      <div class="name">Karina tes</div>

      <div class="bottomnav">
        <ul>
          <li>profile</li>
          <li>protofolio</li>
          <li>cotact</li>
        </ul>
      </div>
    </div>

    <script>
      TweenMax.to(".left", 2, {
        delay: 0.8,
        width: "50%",
        ease: Power2.easeInOut,
      })
      TweenMax.to(".right", 2, {
        delay: 0.6,
        width: "50%",
        ease: Power2.easeInOut,
      })
      TweenMax.from(".nav", 2, {
        delay: 0.8,
        opacity: 0,
        ease: Expo.easeInOut,
      })
      TweenMax.from(".text h1", 2, {
        delay: 0.9,
        x: 1000,
        ease: Circ.easeInOut,
      })
      TweenMax.from(".text p", 2, {
        delay: 1,
        x: 1000,
        ease: Power2.easeInOut,
      })
      TweenMax.to(".katria", 2, {
        delay: 1.5,
        width: "800px",
        ease: Power2.easeInOut,
      })
      TweenMax.staggerFrom(
        ".bottomnav ul li",
        2,
        {
          delay: 1,
          x: 1000,
          ease: Circ.easeInOut,
        },
        0.08
      )
      TweenMax.from(".info", 2, {
        delay: 1.5,
        y:100,
        ease: Circ.easeInOut,
      })
      TweenMax.from(".name", 2, {
        delay: 1.5,
        x: -600,
        ease: Circ.easeInOut,
      })
    </script>
  </body>
</html>
